{% extends "booking/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.user }}</a>
        <small class="text-muted">{{ object.date|date:"F d, Y" }}</small>
        {% if object.user == user %}
          <div>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'booking-delete' object.id %}">Cancel</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.desk.name }}</h2>
      <p class="article-content">{{ object.desk.room.name }}</p>
    </div>
  </article>
{% endblock content %}
