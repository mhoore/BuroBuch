{% extends "booking/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Cancel Booking</legend>
                Are you sure you want to cancel the booking for desk {{ object.desk.name }} on {{ object.date }}?
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Cancel</button>
                <a class="btn btn-outline-secondary" href="{% url 'booking-detail' object.id %}">Abort</a>
            </div>
        </form>
    </div>
{% endblock content %}
